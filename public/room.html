<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Training</title>
    <link rel='stylesheet' type='text/css' media='screen' href='room.css'>
</head>
<body>
    <h1>WebRTC Call</h1>
    <div id="consultingRoom"  style="display: none">
        <video id="localVideo" autoplay playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
    </div>

      <section class="msger">
        <header class="msger-header">
                Chat Box
        </header>
      
        <main id="msger-chat">
          <div class="msg left-msg">
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">Your Friend</div>
              </div>
      
              <div class="msg-text">
                Hi, welcome to Simple Chat! Go ahead and send me a message. ðŸ˜„
              </div>
            </div>
          </div>
      
          <div class="msg right-msg">
      
            <div class="msg-bubble">
              <div class="msg-info">
                <div class="msg-info-name">You</div>
            
              </div>
      
              <div class="msg-text">
                ok trying...
              </div>
            </div>
          </div>
        </main>
      
        <div class="msger-inputarea">
          <textarea id="dataChannelSend" type="text" class="msger-input" placeholder="Enter your message..."></textarea>
          <button  id="sendMessage" class="msger-send-btn">Send</button>
        </div>
      </section>
    


    <div id="controls">
        <div class="control-container" id="camera-btn">
            <img src="icons/camera.png" />
        </div>

        <div class="control-container" id="mic-btn">
            <img src="icons/mic.png" />
        </div>

        <a href="index.html">
            <div class="control-container" id="leave-btn">
                <img src="icons/phone.png" />
            </div>
        </a>

    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="main.js"></script>
</body>
</html>
